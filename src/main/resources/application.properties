spring.config.import=optional:file:.env[.properties]
spring.jackson.default-property-inclusion = NON_NULL


spring.application.name=eboks

# Billo api 
billo.api.url=https://sandbox-sender-api.billo.life
billo.api.client.id=${CLIENT_ID}
billo.api.client.secret=${CLIENT_SECRET}
billo.api.client.tenantKey=${CLIENT_KEY}


